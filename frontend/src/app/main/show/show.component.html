<section id="show">
    <div class="navbar navbar-expand-lg">
        <div class="navbar-brand">
            <p class="siteLogo"><a [routerLink]="'/show'">CAR'S EAGLE</a></p>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a [routerLink]="'/contact'" class="nav-link">CONTACT</a>
                </li>
                <li class="nav-item">
                    <a [routerLink]="'/choose'" class="nav-link">VOITURES</a>
                </li>
            </ul>
            <button type="button" id="btnConnect" [routerLink]="'/login'"><i class="fa fa-sign-in" aria-hidden="true"></i></button>
        </div>
    </div>
    <div class="containShow">
        <ngb-carousel>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img src="/assets/pict/carTravelOne.jpg" class="img-fluid w-100" />
                    <div class="word">
                        <p><em>"Au dela des mondes, je vais de l'avant"</em></p>
                    </div>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img src="/assets/pict/carTravelTwo.jpg" class="img-fluid w-100" />
                    <div class="word">
                        <p><em>"Le véritable voyage commence là où ne s'attend pas"</em></p>
                    </div>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img src="/assets/pict/carTravelThree.jpg" class="img-fluid w-100" />
                    <div class="word">
                        <p><em>"L'important ce n'est pas la destination, mais le voyage"</em></p>
                    </div>
                </div>
            </ng-template>
	    </ngb-carousel>
    </div>
    <div class="footer">
        <p class="copy">© CAR'S EAGLE 2023</p>
    </div>
</section>
